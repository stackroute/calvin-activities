            description: Delete route. 
        parameters:
        - name: "circleId"
          in: "path"
          description: "circle Id to delete route"
          required: true
          type: "string"
          format: "int64"
        - name: "multiplexerId"
          in: "path"
          description: "multiplexer Id to delete route"
          required: true
          type: "string"
          format: "int64"
    /l1route/{circleId}:
       get:
        tags:
          - "L1R routes API"
        summary: "Get routes for circle"
        produces:
          - "application/json"
        responses:
          200:
            description: Get routes for circle.
        parameters:
        - name: "circleId"
          in: "path"
