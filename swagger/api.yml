    /mailbox/{mailboxId}/activity:
       get:
        tags:
          - "Activity API"
        summary: "GET Activity"
        produces:
          - "application/json"
        responses:
          200:
            description: Get Activity from Mailbox.
        parameters:
        - name: "mailboxId"
          in: "path"
          description: "mailboxId to get activity"
          required: true
          type: "string"
          format: "int64" 
        - name: "Authorization"
          in: "header"
          description: "Authentication key"
          required: false
          type: "string"
    /mailboxesopen/{offset}/{count}:
       get:
        tags:
          - "Bulk API"
        summary: "Gets the mailboxes which are open"
        produces:
          - "application/json"
        responses:
          200:
            description: Get the mailboxes which are open.
        parameters:
        - name: "offset"
          in: "path"
          description: "offset value"
          required: true
          type: "string"
          format: "int64"
        - name: "count"
          in: "path"
          description: "count"
          required: true
          type: "string"
          format: "int64"
    /getallcircles/{offset}/{count}:
       get:
        tags:
          - "Bulk API"
        summary: "Get all the circles"
