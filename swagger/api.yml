---
  swagger: "2.0"
  tags:
    - name: "Circle API"
      description: "API to create and delete circles"
    - name : "Mailbox API"
      description: "API to create and delete mailbox"
    - name: "Follow API"
      description: "API to unfollow and follow circles" 
    - name: "Publish API"
      description: "API to Publish Activity" 
    - name: "Receive Notification"
      description: "API to receive the notification"
  info: 
    title: "Calvin - Activity Log"
    version: "v1"
    category: "Circle"

  paths: 
    /circle:
      post:
        tags:
          - "Circle API"
        summary: "Create Circle"
        produces: 
          - "application/json"
        responses: 
          201: 
            description: Creates a circle.           
    /circle/{circleId}:
      delete:
        tags:
          - "Circle API"
        summary: "Delete Circle"        
        produces:
          -"application/json"
        parameters:
        - name: "circleId"
          in: "path"
          description: "Circle id to delete"
          required: true
          type: "string"
          format: "int64"
        responses:
          200:
            description: Deletes a circle.
    /mailbox:
      post:
        tags:
          - "Mailbox API"
        summary: "Create Mailbox"
        produces: 
          - "application/json"
        responses: 
          201: 
            description: Creates a mailbox. 
    /mailbox/{mailboxId}:
      delete:
        tags:
          - "Mailbox API"
        summary: "Delete Mailbox"
        produces:
          -"application/json"
        parameters:
        - name: "mailboxId"
          in: "path"
          description: "Mailbox id to delete"
          required: true
          type: "string"
          format: "int64"
        responses:
          200:
            description: Deletes a mailbox.             
    /mailbox/{mailboxId}/circle/{circleId}:
      post:
        tags:
          - "Follow API"
        summary: "Follow a circle"
        produces: 
          - "application/json"
        responses: 
          201: 
            description: Follow a circle. 
        parameters:
        - name: "mailboxId"
          in: "path"
          description: "Mailbox id to add"
          required: true
          type: "string"
          format: "int64"
        - name: "circleId"
          in: "path"
          description: "Circle id to add"
          required: true
          type: "string"
          format: "int64"
      delete:
        tags:
          - "Follow API"
        summary: "Unfollow a circle"
        
        produces:
          -"application/json"
        parameters:
        - name: "mailboxId"
          in: "path"
          description: "Circle id to delete"
          required: true
          type: "string"
          format: "int64"
        - name: "circleId"
          in: "path"
          description: "Circle id to add"
          required: true
          type: "string"
          format: "int64"  
        responses:
          200:
            description: Unfollow a circle.
    /circle/{circleId}/activity:
       post:
        tags:
          - "Publish Activity API"
        summary: "Publish activity"
        produces: 
          - "application/json"
          - "application/xml"
        consumes: 
          - "application/json"
          - "application/xml"
        responses: 
          201: 
            description: Published Activity. 
        parameters:
        - name: "circleId"
          in: "path"
          description: "circle Id to publish an activity"
          required: true
          type: "string"
          format: "int64"
        - in: "body"
          name: "body"
          description: "Publish any activity"
          required: "true"
          paramType: "body"
          type: "string"
          format: "int64"
          schema:
            type: object
            required:
              - payload
            properties:
              - type: string
    /circle/{mailboxId}/activity:
       get:
        tags:
          - "Activity API"
        summary: "GET Activity"
        produces:
          - "application/json"
        responses:
          200:
            description: Get Activity from Mailbox.
        parameters:
        - name: "circleId"
          in: "path"
          description: "mailboxId to get activity"
          required: true
          type: "string"
          format: "int64"  


         


