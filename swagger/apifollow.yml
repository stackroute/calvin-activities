---
  swagger: "2.0"
  tags:
    - name: "Follow API"
      description: "API to follow and unfollow"
  info: 
    title: "Calvin - Activity Log"
    version: "v1"
    category: "Follow"

  paths: 
    /mailbox/{mailboxId}/circle/{circleId}:
      post:
        tags:
          - "Follow API"
        summary: "Follow a circle"
        produces: 
          - "application/json"
        responses: 
          201: 
            description: Follow a circle. 
        parameters:
        - name: "mailboxId"
          in: "path"
          description: "Mailbox id to add"
          required: true
          type: "string"
          format: "int64"
        - name: "circleId"
          in: "path"
          description: "Circle id to add"
          required: true
          type: "string"
          format: "int64"
      delete:
        tags:
          - "Follow API"
        summary: "Delete Circle"
        
        produces:
          -"application/json"
        parameters:
        - name: "mailboxId"
          in: "path"
          description: "Circle id to delete"
          required: true
          type: "string"
          format: "int64"
        - name: "circleId"
          in: "path"
          description: "Circle id to add"
          required: true
          type: "string"
          format: "int64"  
        responses:
          200:
            description: Unfollow a circle.
